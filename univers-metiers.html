<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root{
    --bg:#f5f6fa;
    --ink:#2c3e50;
    --muted:#dfe6e9;
    --accent:#2c3e50;
    --primary:#667eea;
  }

  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;

    margin:0;
    text-align:center;
    padding:2rem 1rem;
    min-height:100vh;
  }

  h1 {
    color: var(--ink);
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  /* --- Bouton retour --- */
  .btn-retour{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:#fff;
    color:var(--ink);
    border:2px solid #e5e7eb;
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    font-size:15px;
    transition:all .2s ease;
    margin-bottom:2rem;
    text-decoration:none;
  }

  .btn-retour:hover{
    background:#f3f4f6;
    border-color:#cbd5e1;
    transform:translateX(-3px);
  }

  .arrow{
    font-size:18px;
    transition:transform .2s ease;
  }

  .btn-retour:hover .arrow{
    transform:translateX(-3px);
  }

  /* --- Grille principale --- */
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:1.2rem;
    padding:1rem;
    max-width:1400px;
    margin:0 auto;
  }

  .card{
    position:relative;
    background:#fff;
    border-radius:12px;
    box-shadow:0 2px 6px rgba(0,0,0,.06);
    padding:1.5rem 1rem;
    transition:transform .25s ease,box-shadow .25s ease;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    cursor:default;
    min-height:140px;
  }

  .card:hover{
    transform:scale(1.02);
    box-shadow:0 4px 12px rgba(0,0,0,.12);
  }

  .icon{
    font-size:3rem;
    margin-bottom:.8rem;
    line-height:1;
    user-select:none;
  }

  .label{
    font-size:0.95rem;
    color:var(--ink);
    font-weight:600;
    line-height:1.4;
    text-align:center;
    padding:0 0.5rem;
    user-select:none;
  }

  /* --- Loupe en haut √† droite --- */
  .magnifier{
    position:absolute;
    top:10px;
    right:10px;
    width:20px;
    height:20px;
    opacity:0.4;
    transition:all .2s ease;
    cursor:pointer;
    stroke:var(--ink);
    z-index:10;
  }

  .magnifier:hover{
    opacity:1;
    transform:scale(1.2);
  }
  
  .card.sub-visible .magnifier{
    opacity:1;
    stroke:var(--primary);
  }

  /* --- Sous-univers --- */
  .sub-container{
    display:none;
    width:100%;
    margin-top:1rem;
  }

  .sub-container.visible{
    display:block;
  }

  .sub-list{
    width:100%;
    background:#f9fafb;
    border-radius:8px;
    padding:1rem;
    text-align:left;
    font-size:0.8rem;
    line-height:1.5;
    max-height:280px;
    overflow-y:auto;
    border:1px solid #e5e7eb;
  }

  .sub-item{
    padding:0.5rem 0;
    color:var(--ink);
    border-bottom:1px dashed #e5e7eb;
  }

  .sub-item:last-child{
    border-bottom:none;
  }

  .sub-item:before {
    content: "‚Üí ";
    color: var(--primary);
    font-weight: bold;
    margin-right: 0.3rem;
  }

  /* Scrollbar personnalis√©e */
  .sub-list::-webkit-scrollbar {
    width: 6px;
  }

  .sub-list::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
  }

  .sub-list::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
  }

  .sub-list::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  @media(max-width: 768px){
    .grid{
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:1rem;
    }
    
    .card{
      padding:1.2rem 0.8rem;

    }

    }
  }

</style>
