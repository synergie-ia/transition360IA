<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation 360 IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-section {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .hero-title {
            font-size: 3em;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .hero-subtitle {
            font-size: 1.3em;
            color: white;
            opacity: 0.95;
            max-width: 800px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .cta-btn.primary {
            background: white;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .cta-btn.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .cta-btn.secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            backdrop-filter: blur(10px);
        }

        .cta-btn.secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-5px);
        }

        .cta-btn.tertiary {
            background: rgba(255,255,255,0.15);
            color: white;
            border: 2px solid rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
        }

        .cta-btn.tertiary:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2em;
            }
            
            .hero-subtitle {
                font-size: 1.1em;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .cta-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">

        </div>
    </div>
</body>
</html>
